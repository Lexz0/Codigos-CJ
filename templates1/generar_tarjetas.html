
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generar Tarjetas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0061ff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0047c2;
        }

        /* Loader animado */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0061ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #respuesta {
            margin-top: 30px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Generar Tarjetas Para JAS 2026</h1>

    <p>Haz clic para generar las tarjetas pendientes. Cada jóven tendrá un código único. Generated by Visoni 2026</p>

    <button id="btnGenerar">Generar Tarjetas</button>

    <div class="loader" id="loader"></div>

    <div id="respuesta"></div>

    <script>
        document.getElementById("btnGenerar").onclick = async () => {

            const loader = document.getElementById("loader");
            const div = document.getElementById("respuesta");

            div.textContent = "";
            loader.style.display = "block";

            try {
                const resp = await fetch("/generar-tarjetas", {
                    method: "POST"
                });

                const data = await resp.json();
                div.textContent = JSON.stringify(data, null, 2);

            } catch (err) {
                div.textContent = "Error: " + err;
            }

            loader.style.display = "none";
        };
    </script>
</body>
</html>
