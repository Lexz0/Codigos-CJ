
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generar Tarjetas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0061ff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0047c2;
        }

        /* Loader animado */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0061ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #respuesta {
            margin-top: 30px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Generar Tarjetas Para JAS 2026</h1>

    <p>Haz clic para generar las tarjetas pendientes. Cada j칩ven tendr치 un c칩digo 칰nico. Generated by Visoni 2026</p>

    <button id="btnGenerar">Generar Tarjetas</button>

    <div class="loader" id="loader"></div>

    <div id="respuesta"></div>

    <script>
        document.getElementById("btnGenerar").onclick = async () => {

            const loader = document.getElementById("loader");
            const div = document.getElementById("respuesta");

            div.textContent = "";
            loader.style.display = "block";

            try {
                const resp = await fetch("/generar-tarjetas", {
                    method: "POST"
                });

                const data = await resp.json();
                div.textContent = JSON.stringify(data, null, 2);

            } catch (err) {
                div.textContent = "Error: " + err;
            }

            loader.style.display = "none";
        };
    </script>

    
<!-- Dentro del <body> de generar_tarjetas.html -->
<h1>Generar Tarjetas</h1>
<p>
  <button id="btnRecontar">游댃 Recontar pendientes</button>
  <button id="btnGenerar">游 Generar Tarjetas</button>
</p>

<div id="loader" style="display:none;margin:8px 0;">Cargando...</div>
<div id="resumen" style="margin-top:10px;font-weight:bold;"></div>
<pre id="detalle" style="white-space:pre-wrap;"></pre>

<script>
  async function recontar() {
    const loader = document.getElementById("loader");
    const resumen = document.getElementById("resumen");
    const detalle = document.getElementById("detalle");
    resumen.textContent = "";
    detalle.textContent = "";
    loader.style.display = "block";
    try {
      const resp = await fetch("/generar-tarjetas-preview");
      const data = await resp.json();
      if (data.error) {
        resumen.textContent = "Error: " + data.error;
      } else {
        resumen.textContent = `Pendientes a generar: ${data.candidatos_a_generar} (de ${data.total_filas} filas)`;
        // Si quieres ver el detalle de los primeros 10 칰nicamente:
        const primeros = (data.preview || []).filter(p => p.seria_generado).slice(0, 10);
        if (primeros.length > 0) {
          detalle.textContent = "Primeros candidatos:\n" + primeros.map(p =>
             `- ${p.codigo} | ${p.nombre} | ${p.clase}`).join("\n");
        } else {
          detalle.textContent = "";
        }
      }
    } catch (e) {
      resumen.textContent = "Error de red: " + e;
    } finally {
      loader.style.display = "none";
    }
  }

  document.getElementById("btnRecontar").onclick = recontar;

  document.getElementById("btnGenerar").onclick = async () => {
    const loader = document.getElementById("loader");
    const resumen = document.getElementById("resumen");
    const detalle = document.getElementById("detalle");
    loader.style.display = "block";
    resumen.textContent = "Generando, por favor espera...";
    detalle.textContent = "";
    try {
      const resp = await fetch("/generar-tarjetas", { method: "POST" });
      const data = await resp.json();
      resumen.textContent = JSON.stringify(data, null, 2);
      // Recontar autom치ticamente despu칠s de generar
      await recontar();
    } catch (e) {
      resumen.textContent = "Error: " + e;
    } finally {
      loader.style.display = "none";
    }
  };

  // Recontar al cargar la p치gina
  recontar();
</script>

</body>
</html>
